<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/style.css"> 
    <link rel="stylesheet" href="/assets/css/restablecerContraseña.css">
</head>
<body class="fondo">
    <header id="header" class ="header"></header>  

    <main class="body-reset">
        <div class="wrapper">
            <form id = "resetForm" action="">
                <h1>Restablecer contraseña</h1>
                <p class="instruction">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
                
                <div class="input-box">
                    <input id = "emailInput" type="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                
                <button type="submit" class="btnR">Enviar enlace</button>
                
                <div class="back-link">
                    <p><a href="/html/ingresar.html">← Volver al inicio de sesión</a></p>
                </div>
            </form>
        </div>               
    </main>  

    <footer id="footer" class="footer"></footer>
</body>
<script src="/assets/js/layout.js"></script>
<script src="/assets/js/restablecer.js"></script>
</html>
