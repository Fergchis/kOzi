<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/style.css"> 
    <link rel="stylesheet" href="/assets/css/registrar.css">
</head>
<body class="fondo">
    <header id="header" class ="header"></header>  

    <main class="body-register">
        <div class="wrapper">
            <form action="">
                <h1>Crear cuenta</h1>
                
                <div class="input-box">
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                    <i class='bx bxs-user'></i>
                </div>
                
                <div class="input-box">
                    <input type="email" id="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <select class="casilla" id="tipoUsuario">
                    <option value="cliente">Cliente</option>
                    <option value="admin">Administrador</option>
                </select>
                
                <div class="input-box">
                    <input type="password" id="contrasenia" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" id="confirmarContrasenia" placeholder="Confirmar contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <div class="terms">
                    <label><input type="checkbox" required>Acepto los términos y condiciones</label>
                </div>
                
                <button type="submit" class="btnR">Registrarse</button>
                
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="/html/ingresar.html">Inicia sesión aquí.</a></p>
                </div>
            </form>
        </div>               
    </main>  

    <footer id="footer" class="footer"></footer>
</body>
<script src="/assets/js/layout.js"></script>
<script src="/assets/js/registrar.js"></script>
</html>
